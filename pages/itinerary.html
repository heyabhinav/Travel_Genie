<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGenie - Itinerary Planner</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/itinerary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Sortable.js for drag and drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-globe-americas"></i>
            <span>TravelGenie</span>
        </div>
        <div class="nav-links">
            <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="itinerary.html" class="active"><i class="fas fa-map-marked-alt"></i> Itinerary</a>
            <a href="budget.html"><i class="fas fa-wallet"></i> Budget</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        </div>
    </nav>

    <div class="itinerary-container">
        <div class="sidebar">
            <div class="trip-header">
                <h2>My Trips</h2>
                <button class="btn-primary" id="newTripBtn">
                    <i class="fas fa-plus"></i> New Trip
                </button>
            </div>
            <div class="trip-list" id="tripList">
                <!-- Trips will be added here dynamically -->
            </div>
        </div>

        <div class="main-content">
            <div class="trip-details hidden" id="tripDetails">
                <div class="trip-info">
                    <input type="text" id="tripName" class="trip-name" placeholder="Trip Name">
                    <div class="date-range">
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                    </div>
                </div>

                <div class="itinerary-builder">
                    <div class="map-container">
                        <div id="map"></div>
                        <div class="location-search">
                            <input type="text" id="locationSearch" placeholder="Search for a place...">
                            <button class="btn-primary" id="addLocation">
                                <i class="fas fa-plus"></i> Add to Itinerary
                            </button>
                        </div>
                    </div>

                    <div class="schedule-container">
                        <div class="schedule-header">
                            <h3>Daily Schedule</h3>
                            <button class="btn-primary" id="addActivityBtn">
                                <i class="fas fa-plus"></i> Add Activity
                            </button>
                        </div>
                        <div class="days-navigation">
                            <button id="prevDay"><i class="fas fa-chevron-left"></i></button>
                            <span id="currentDay">Day 1</span>
                            <button id="nextDay"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="activities-list" id="activitiesList">
                            <!-- Activities will be added here dynamically -->
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-primary" id="saveTrip">
                        <i class="fas fa-save"></i> Save Trip
                    </button>
                    <button class="btn-secondary" id="shareTrip">
                        <i class="fas fa-share"></i> Share
                    </button>
                </div>
            </div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-map-marked-alt"></i>
                <h2>Create Your First Trip</h2>
                <p>Start planning your next adventure by clicking the "New Trip" button</p>
            </div>
        </div>
    </div>

    <!-- New Trip Modal -->
    <div class="modal" id="newTripModal">
        <div class="modal-content">
            <h2>Create New Trip</h2>
            <form id="newTripForm">
                <div class="form-group">
                    <label for="newTripName">Trip Name</label>
                    <input type="text" id="newTripName" required>
                </div>
                <div class="form-group">
                    <label for="newTripStart">Start Date</label>
                    <input type="date" id="newTripStart" required>
                </div>
                <div class="form-group">
                    <label for="newTripEnd">End Date</label>
                    <input type="date" id="newTripEnd" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" id="cancelNewTrip">Cancel</button>
                    <button type="submit" class="btn-primary">Create Trip</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Activity Modal -->
    <div id="activityModal" class="modal">
        <div class="modal-content">
            <h2>Add Activity</h2>
            <form id="newActivityForm">
                <div class="form-group">
                    <label for="activityName">Activity Name</label>
                    <input type="text" id="activityName" required>
                </div>
                <div class="form-group">
                    <label for="activityLocation">Location (Search on map)</label>
                    <input type="text" id="activityLocation" required>
                    <small>Use the search box on the map to find and select a location</small>
                </div>
                <div class="form-group">
                    <label for="activityTime">Time</label>
                    <input type="time" id="activityTime" required>
                </div>
                <div class="form-group">
                    <label for="activityNotes">Notes</label>
                    <textarea id="activityNotes"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelActivity" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Activity</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/itinerary.js"></script>
</body>
</html>
